<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Skissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <header class="row justify-content-center text-center p-2 bg-primary">
            <nav class="navbar navbar-light bg-light sticky-top">
                <span class="navbar-brand mb-0 h1">Rock, Paper and also Skissors</span>
            </nav>
        </header>

        <main class="row justify-content-center text-center bg-light p-5">
            <div class="col">
                <div class="card">
                    <div class="card body">
                        <h2>Rock</h2>
                        <button onclick="playerChoice('rock')" type="button"
                            class="btn btn-outline-primary">Attack</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card body">
                        <h2>Paper</h2>
                        <button onclick="playerChoice('paper')" type="button"
                            class="btn btn-outline-danger">Attack</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card body">
                        <h2>Skissors</h2>
                        <button onclick="playerChoice('skissors')" type="button"
                            class="btn btn-outline-success">Attack</button>
                    </div>
                </div>
            </div>
        </main>


        <footer class="row bg-primary text-light text-center justify-center-content">
            <div class="col-12">
                <div class="row justify-center-content ">
                    <div class="col-12">
                        They threw out:
                        <span id='cpuResult'>

                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4>
                            <span id=result>

                            </span>
                        </h4>
                    </div>
                </div>
            </div>
        </footer>

    </div>







    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
